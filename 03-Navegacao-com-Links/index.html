<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação com Links</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navegação com Links</h1>
    </header>
    <nav>
        <a href="./teste.html">00 - Teste</a> |
        <a href="../04-Texto/texto01.html">01 - Texto 1</a> |
        <a href="../04-Texto/texto02.html">02 - Texto 2</a> |
        <a href="../05-Listas/listas.html">03 - Listas</a> |
        <a href="../05-Listas/listaAninhada.html">04 - Lista Aninhada</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
